<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ga-tracking-framework tests</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.0.1.css">
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.0.1.js"></script>
  <script src="../resources/js/DeclarativeTracking.js"></script>
  <script>
    QUnit.test( "a basic test example", function( assert ) {
      var value = "hello";
      assert.equal( value, "hello", "We expect value to be hello" );
    });

    QUnit.test( "DeclarativeTracking is a singleton", function(assert) {
      assert.deepEqual(DeclarativeTracking.getInstance(), DeclarativeTracking.getInstance(), "DeclarativeTracking is a singleton")
    })

    QUnit.test("Register a tracking binding", function(assert) {
      DeclarativeTracking.registerTrackingBinding('TestBinding', function() {});
      console.log(DeclarativeTracking.getInstance())
      assert.notEqual(DeclarativeTracking.getTrackingBinding('TestBinding'), null, "Can register a tracking binding");
    });

    QUnit.test("Register standard tracking bindings", function(assert) {
      DeclarativeTracking.registerStandardTrackingBindings();
      assert.notEqual(DeclarativeTracking.getTrackingBinding('jQuery'), null, "jQuery included in standard bindings");
    })
  </script>
</body>
</html>
